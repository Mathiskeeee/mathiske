<!DOCTYPE html>
<html lang="nl">
<head>
  <link rel="icon" type="image/png" href="images/logo-achtergrond.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pace Roleplay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="navbar">
      <div class="logo">
        <img src="images/pace.png" alt="Pace Roleplay Logo" class="logo-img">
      </div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="https://pace-roleplay.gitbook.io/pace-roleplay-or-apv" target="_blank">APV</a>
        <a href="https://discord.gg/pacerp" target="_blank">Join Discord</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h2>Pace Roleplay</h2>
      <p>Waar roleplay en wapens samen gaan!</p>
      <div id="player-box">
        <span id="player-count"><b>Spelers: Laden...</b></span>
    </div>     
      <button onclick="joinNow()">Join de server!</button>
    </div>
  </section>

  <section id="discord-section">
    <h2>Discord Leden</h2>
    <ul id="discord-members"></ul>
  </section>


  <script src="script.js"></script>
</body>
</html>
